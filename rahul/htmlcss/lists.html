<!DOCTYPE html>

<body>

        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <dl>
        <dt>main</dt>
        <dd>one</dd>
        <dd>two</dd>
        <dt>submain</dt>
        <dd>one</dd>
        <dd>two</dd>
    </dl>
